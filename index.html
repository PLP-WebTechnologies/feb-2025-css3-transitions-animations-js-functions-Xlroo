<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS3 Transitions and Animations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f4;
      transition: background-color 0.5s ease-in-out;
    }

    h1 {
      color: #333;
    }

    .animated-box {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      margin: 20px auto;
      border-radius: 10px;
      transition: transform 0.5s ease-in-out;
    }

    .animated-box.grow {
      transform: scale(1.5);
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 1.5s ease-in forwards;
    }
  </style>
</head>
<body>
  <h1 class="fade-in">Welcome to CSS3 & JavaScript Demo</h1>
  <div id="box" class="animated-box"></div>
  <button class="btn" onclick="triggerAnimation()">Animate Box</button>
  <button class="btn" onclick="toggleTheme()">Toggle Theme</button>

  <script>
    // Load theme preference from localStorage
    document.body.style.backgroundColor = localStorage.getItem('theme') === 'dark' ? '#333' : '#f4f4f4';

    function triggerAnimation() {
      const box = document.getElementById('box');
      box.classList.toggle('grow');
    }

    function toggleTheme() {
      const currentTheme = localStorage.getItem('theme');
      if (currentTheme === 'dark') {
        document.body.style.backgroundColor = '#f4f4f4';
        localStorage.setItem('theme', 'light');
      } else {
        document.body.style.backgroundColor = '#333';
        localStorage.setItem('theme', 'dark');
      }
    }
  </script>
</body>
</html>
